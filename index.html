<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Pendaftaran Sederhana</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init('E-YJ21ITHFL1YYEYz');
  </script>
</head>
<body>
  <h1>Formulir Pendaftaran</h1>
  <form id="formPendaftaran" onsubmit="submitForm(event)">
    <label>
      Nama Lengkap:<br />
      <input type="text" name="from_name" required />
    </label><br /><br />
    <label>
      Email:<br />
      <input type="email" name="from_email" required />
    </label><br /><br />
    <label>
      Pesan:<br />
      <textarea name="message" required></textarea>
    </label><br /><br />
    <button type="submit">Kirim</button>
  </form>

  <script>
    function submitForm(e) {
      e.preventDefault();
      const form = e.target;

      const formData = {
        from_name: form.from_name.value,
        from_email: form.from_email.value,
        message: form.message.value
      };

      emailjs.send('service_yr19z8h', 'template_g21vzk9', formData)
        .then(() => {
          alert('Email berhasil dikirim!');
          form.reset();
        })
        .catch(err => {
          console.error('Gagal mengirim email:', err);
          alert('Gagal mengirim email. Cek console untuk detail error.');
        });
    }
  </script>
</body>
</html>
